name: Deploy App to Server

on:
    push:
        branches:
            - main

jobs:
    docker:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/airbnb-api-images:latest

            - name: Connect to server using SSH
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.KEY }}
                  port: ${{ secrets.PORT }}
                  script: |
                      docker stop airbnb-api-v1
                      docker rm airbnb-api-v1
                      docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/airbnb-api-images
                      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/airbnb-api-images
                      docker run -d -p 80:8080 \
                        -e JWT_KEY=${{ secrets.JWT_KEY }} \
                        -e DBUSER=${{ secrets.DBUSER }} \
                        -e DBPASS=${{ secrets.DBPASS }} \
                        -e DBHOST=${{ secrets.DBHOST }} \
                        -e DBPORT=${{ secrets.DBPORT }} \
                        -e DBNAME=${{ secrets.DBNAME }} \
                        -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
                        -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
                        --name airbnb-api-v1 \
                        ${{ secrets.DOCKERHUB_USERNAME }}/airbnb-api-images:latest
